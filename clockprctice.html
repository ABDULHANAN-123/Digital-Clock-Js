<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalclock</title>
    <style>
        .clock{
            font-size: xxx-large;
            position: absolute;
            top: 50%;
            left: 40%;
            color: white;
            background-color: black;
            padding: 10px;
            border-radius: 15px;
        }
        .clock:hover{
            background-color: goldenrod;
            transition: background-color 1s;
        }
    </style>
</head>
<body>
    <div id="digitalclock" class="clock"></div>
    <script type="text/javascript">
        function showTime(){
            var date = new Date();
            var h =  date.getHours();
            var m =  date.getMinutes();
            var s =  date.getSeconds();
            var session = "AM";

            h=(h<10)?"0"+h:h;
            m=(m<10)?"0"+m:m;
            s=(s<10)?"0"+s:s;
        
            if(h==0)
        {
            h=12;
        }
        if(h>12)
        {
            h=h-12;
            session="PM";
        }
            document.getElementById("digitalclock").innerHTML = h + ":" + m + ":" + s + " " + session;
            setTimeout(showTime,1000);
        }
        showTime();
    </script>
</body>
</html>
