<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
        }
        .Clock{
            position: absolute;
            color:lime;
            top: 50%;
            left: 45%;
            font-weight: bolder;
            letter-spacing: 3px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .Clock:hover{
            background-color: white;
            box-shadow: inset white 2s;
        }
    </style>
</head>
<body>
    <div id="digitalclock" class="Clock"></div>
    <script type="text/javascript">
        function showTime(){
            var date = new Date(); // Capital D
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM" ;

         if(h==0)
        {
            h=12;
        }
         if(h>12)
        {
            h=h-12;
            session = "PM" ;
        }
            // Add leading zero if < 10
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.getElementById("digitalclock").innerHTML = h + ":" + m + ":" + s + " " + session;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>
</html>
